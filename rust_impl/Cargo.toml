[package]
name = "poor_mans_anubis_rust_frontend"
version = "0.1.0"
edition = "2024"

[dependencies]
libc = "0.2"
salvo = { version = "0.84", features = ["affix-state"] }
tokio = { version = "1", features = ["fs"] }
futures = "0.3"
reqwest = { version = "0.12", features = ["native-tls-vendored"] }
mysql_async = { version = "0.36", optional = true }
time = { version = "0.3", features = ["parsing", "local-offset", "formatting", "macros"] }
serde = "1"
serde_json = "1"
blake3 = "1.8"
rusqlite = { version = "0.37", features = ["bundled"], optional = true }
getrandom = "0.3"

[build-dependencies]
bindgen = "0.72"
cc = "1.2"

[features]
default = ["mysql"]
mysql = ["dep:mysql_async"]
sqlite = ["dep:rusqlite"]
